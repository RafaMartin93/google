<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="src/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/index.css">
    <link href="src/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="src/fontawesome/css/brands.css" rel="stylesheet">
    <link href="src/fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="#">Sobre Google</a>
        <a href="#">Tienda</a>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#" class="header-right__menu-apps"><img src="src/images/grid.png" alt="menu-apps"/></a>
            <a href="#" class="header-right__profile-link"><img src="src/images/profile.jpeg" alt="profile" class="header-right__profile-img"/></a>
        </div>
    </div>
    <div class="container">
        <div class="container__logo">
            <img src="src/images/logo.png" alt="Google" class="container__logo__google"/>
        </div>
        <form action="#" method="#" search="#"> 
            <div class="container__search">
                <div class="container__search__input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search" name="search" class="container__search__input-search">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </form>
        <div class="container__buttons">   
            <button type="button">Buscar con Google</button>
            <button type="button">Voy a tener suerte</button>
        </div>
        <div class="container__link-language">
            <span>Ofrecido por Google en:</span>
            <a href="#">English</a>
            <a href="#">català</a>
            <a href="#">galego</a>
            <a href="#">euskara</a>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
